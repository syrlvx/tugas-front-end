<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lifestyle Theme - Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"><strong>Lifestyle Vibes</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto d-flex align-items-center">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item ms-3"> <!-- Tambahkan margin -->
                        <a class="nav-link" href="#subscribe"><button type="submit"
                                class="btn btn-primary">Subscribe</button></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section id="contact" class="container my-5" style="margin-top: 30px;">
        <h2 class="text-center mb-4">Contact Us</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Your Email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </section>

    <!-- Subscribe Section -->
    <section id="subscribe" class="container my-5">
        <div class="card p-4 shadow-sm">
            <h2 class="text-center">Join Our Community</h2>
            <p class="text-center">Subscribe for the latest lifestyle updates</p>
            <form class="row g-3 justify-content-center">
                <div class="col-md-5">
                    <input type="text" class="form-control" placeholder="First Name" required>
                </div>
                <div class="col-md-5">
                    <input type="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Subscribe</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4 border-top">
        <div class="container text-center">
            <div class="social-icons mb-3">
                <a href="https://www.whatsapp.com" target="_blank" class="mx-2"><i class="fab fa-whatsapp"></i></a>
                <a href="https://www.instagram.com" target="_blank" class="mx-2"><i class="fab fa-instagram"></i></a>
                <a href="https://www.youtube.com" target="_blank" class="mx-2"><i class="fab fa-youtube"></i></a>
            </div>
            <small>
                <a href="https://policies.google.com/privacy?hl=en-US" class="me-3">Privacy Policy</a> |
                <a href="https://www.termsandconditionsgenerator.com/" class="ms-3">Terms & Conditions</a>
            </small>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
